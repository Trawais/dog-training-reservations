{% comment %} {% extends "base.html" %} {% endcomment %}

{% block title %}Vsechny kurzy{% endblock %}

{% block content %}
<h1>Kurzy</h1>

{% for course in courses %}
    <a href="{% url 'course:detail' course.id %}">id: {{ course.id }}</a>
    <p>name: {{ course.name }}</p>
    <p>description: {{ course.description }}</p>
{% endfor %}

{% endblock %}
